<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run 3 - Flash Edition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.RufflePlayer.config = {
      publicPath: "./"
    };
  </script>
  <script src="ruffle.js"></script>
  <style>
    body {
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 20px;
      background-color: #1a1a1a;
    }
    h1 {
      margin: 0;
      font-size: 2em;
    }
    #game-container {
      margin: 30px auto;
      width: 800px;
      height: 600px;
      border: 2px solid #444;
      box-shadow: 0 0 10px #222;
    }
    ruffle-player {
      display: block;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Run 3 (Flash Version)</h1>
    <p>Powered by Ruffle</p>
  </header>
  <div id="game-container">
    <ruffle-player autoplay="on" controls="on" style="width: 800px; height: 600px;">
      <source src="run3.swf" type="application/x-shockwave-flash">
    </ruffle-player>
  </div>
</body>
</html>
