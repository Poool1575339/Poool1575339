<!DOCTYPE html>  
<html>  
<head>  
  <meta charset="utf-8">  
  <title>Run 3 - Flash Version</title>  
  <script src="ruffle.js"></script>  
  <style>  
    body {  
      background: black;  
      margin: 0;  
      text-align: center;  
      color: white;  
      font-family: Arial, sans-serif;  
    }  
    #game {  
      margin-top: 20px;  
    }  
  </style>  
</head>  
<body>  
  <h1>Run 3 (Flash)</h1>  
  <div id="game"></div>  
  
  <script>  
    window.addEventListener("load", () => {  
      const ruffle = window.RufflePlayer.newest();  
      ruffle.config = { wasm_path: "ruffle.wasm" }; // points to the WASM in the same folder  
      const player = ruffle.createPlayer();  
      document.getElementById("game").appendChild(player);  
      player.load("run3.swf");  
    });  
  </script>  
  
  <p style="font-size:12px; color:gray;">Powered by Ruffle â€“ Flash emulator</p>  
</body>  
</html>
